<!DOCTYPE html>
<html>
<head>
    <title>端口监控服务</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>端口监控服务</h1>
        
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <h2 style="margin: 0;">网络接口</h2>
                <button class="refresh-btn" onclick="loadInterfaces()">刷新接口</button>
            </div>
            <div id="interfaces-list"></div>
        </div>

        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <h2 style="margin: 0;">生成随机端口</h2>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="port-count">生成端口数量:</label>
                <select id="port-range" style="margin: 0 10px;">
                    <option value="1000-10000">1000-10000</option>
                    <option value="10001-30000">10001-30000</option>
                    <option value="30001-50000">30001-50000</option>
                    <option value="50001-65530">50001-65530</option>
                </select>
                <input type="number" id="port-count" min="1" max="100" value="1" style="width: 60px; margin: 0 10px;">
                <button class="refresh-btn" onclick="generateRandomPorts()">生成端口</button>
                <button class="refresh-btn" onclick="copyAllPorts()" id="copy-all-ports" style="display: none;">复制</button>
            </div>
            <div id="random-ports-result">
                <p>点击"生成端口"按钮生成空闲端口</p>
            </div>
        </div>
        
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <h2 style="margin: 0;">运行中的服务</h2>
                <button class="refresh-btn" onclick="loadServices()">刷新服务</button>
            </div>
            <div class="tab">
                <button class="tablinks active" onclick="openTab(event, 'tcpv4')">TCPv4 服务</button>
                <button class="tablinks" onclick="openTab(event, 'tcpv6')">TCPv6 服务</button>
                <button class="tablinks" onclick="openTab(event, 'udpv4')">UDPv4 服务</button>
                <button class="tablinks" onclick="openTab(event, 'udpv6')">UDPv6 服务</button>
            </div>
            <div id="tcpv4" class="tabcontent" style="display: block;">
                <div id="tcpv4-services-list"></div>
            </div>
            <div id="tcpv6" class="tabcontent">
                <div id="tcpv6-services-list"></div>
            </div>
            <div id="udpv4" class="tabcontent">
                <div id="udpv4-services-list"></div>
            </div>
            <div id="udpv6" class="tabcontent">
                <div id="udpv6-services-list"></div>
            </div>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
